<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login | Cafeteria Billing</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Owner Login</h1>
            <p>Access the administrator dashboard</p>
        </div>

        <form id="ownerLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>

            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>
        </form>

        <div class="login-footer">
            Need cafe access? <a href="cafe-login.html">Cafe Login</a>
        </div>
    </div>

    <script>
        document.getElementById('ownerLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (username === 'system' && password === 'user@1234') {
                localStorage.setItem('authenticatedUser', JSON.stringify({
                    role: 'owner',
                    username: 'system',
                    loginTime: new Date().toISOString()
                }));
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
